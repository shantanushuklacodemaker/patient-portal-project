<!-- HTML -->
<div class="full-page-container">
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Patient List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="patients" class="mat-elevation-z8">
        <!-- First Name Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef class="header-cell">
            First Name
          </th>
          <td mat-cell *matCellDef="let patient">
            <a
              class="name-link"
              (click)="navigateToPatientDetail(patient.mobile)"
              >{{ patient.firstname }}</a
            >
          </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef class="header-cell">
            Last Name
          </th>
          <td mat-cell *matCellDef="let patient">{{ patient.lastname }}</td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef class="header-cell">Mobile</th>
          <td mat-cell *matCellDef="let patient">{{ patient.mobile }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
